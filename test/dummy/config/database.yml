default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  timeout: 5000
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
  port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>
  username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", nil) %>
  gssencmode: disable

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB", "sourcemon_dummy_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_TEST_DB", "sourcemon_dummy_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_PRODUCTION_DB", "sourcemon_dummy_production") %>
